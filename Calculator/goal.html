<script type="text/javascript">
function Calculate()
{    	
	
var PV = document.getElementById("Expense").value;
var inflation = document.getElementById("PV").value;
var ror = document.getElementById("ror").value; 

	if (PV==null || PV=="" || inflation==null || inflation=="" || ror==null || ror=="")
	{
	alert("Please fill out all the details");
	return false;
	}
	
 else if(document.getElementById('hide2').style.display=='block') 
{	
	
document.getElementById('hide2').style.display='none';

}    	
if(document.getElementById('benefits').style.display=='none') 
{	
	
document.getElementById('benefits').style.display='block';

}

var Years = document.getElementById("RAge").value;
var Cost = document.getElementById("LAge").value;
var goal = document.getElementById("name").value;

var Power = Math.pow((1+(ror/100)),Years);
var hike = Math.pow((1+(inflation/100)),Years);
var rorp = (Math.pow((1+(ror/100)),1/12))-1;
var Powerr = Math.pow((1+rorp),Years*12);


var CostFV;
CostFV = Math.round((Cost*hike));

var FVexisting;
FVexisting = Math.round(PV*Power);

var FV;
FV=(CostFV-FVexisting);

var SIP;
SIP=Math.round((Math.round([(FV*rorp)/(Powerr-1)]))/(1+rorp));

document.getElementById('Cost_display').innerHTML=CostFV;
document.getElementById('savings_display').innerHTML=FVexisting;
document.getElementById('monthly_savings').innerHTML=SIP;

}
